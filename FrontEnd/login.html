<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<script src="assets/js/login.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">

<body>
	<header>
		<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li>login</li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="contact">
			<h2>Log In</h2>
			<form action="http://localhost:5678/api/users/login" method="post" id="loginForm">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" required>
				<label for="password">Mot de passe</label>
				<input type="password" name="password" id="password" required>
				<input type="submit" value="Se connecter" id="submitButton">
				<a href="" target="_blank"><span>Mot de passe oublié</span></a>
			</form>
		</section>
	</main>

	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
</body>

</html>
